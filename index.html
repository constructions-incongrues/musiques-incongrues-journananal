<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitgeist - Musiques Incongrues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #1a1a1a;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            padding: 30px 20px 40px 20px;
            border-bottom: 2px solid #e600e6;
            margin: -20px -20px 40px -20px;
            background: #e600e6;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #ffffff;
            margin-top: 5px;
            opacity: 0.9;
        }

        .date-range {
            font-size: 0.95em;
            color: #ffffff;
            margin-top: 10px;
            opacity: 0.8;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .section-title {
            font-size: 2em;
            color: #1a1a1a;
            font-weight: 500;
        }

        .section-count {
            background: #e0e0e0;
            color: #666;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .section-description {
            background: #ffffff;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #555;
            font-size: 0.95em;
            line-height: 1.5;
            border-left: 4px solid #e0e0e0;
        }

        .section-description.blue-border {
            border-left-color: #1fd4e5;
        }

        .section-description.pink-border {
            border-left-color: #e600e6;
        }

        .section-description.yellow-border {
            border-left-color: #ffea29;
        }

        .section-description.green-border {
            border-left-color: #4caf50;
        }

        .section-description.purple-border {
            border-left-color: #9c27b0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .card {
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 160px;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card.blue {
            background: #1fd4e5;
            border-left: 4px solid #1fd4e5;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card.blue::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(31, 212, 229, 0.6);
            z-index: 0;
        }

        .card.pink {
            background: #e600e6;
            border-left: 4px solid #e600e6;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card.pink::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(230, 0, 230, 0.6);
            z-index: 0;
        }

        .card.yellow {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card.yellow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }

        .card.green {
            background: #4caf50;
            border-left: 4px solid #4caf50;
        }

        .card.green::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.84);
            z-index: 0;
        }

        .card.purple {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-left: 4px solid #9c27b0;
            background-color: rgba(156, 39, 176, 0.2);
        }

        .card.purple::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(156, 39, 176, 0.6);
            z-index: 0;
        }

        .card > * {
            position: relative;
            z-index: 1;
        }

        .card-name {
            font-size: 1.25em;
            color: #1a1a1a;
            font-weight: 600;
        }

        .card.blue .card-name {
            color: #ffffff;
            font-size: 1.35em;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.6), 0 -1px 2px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.4);
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
        }

        .card.pink .card-name {
            color: #ffffff !important;
            font-size: 1.35em !important;
            font-weight: 700 !important;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8), 0 -1px 2px rgba(0,0,0,0.7) !important;
            background: rgba(0,0,0,0.7) !important;
            padding: 10px 14px !important;
            border-radius: 6px !important;
            text-align: center !important;
        }

        .card.yellow .card-name {
            color: #ffffff;
            font-size: 1.35em;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.6), 0 -1px 2px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
        }

        .card.green .card-name,
        .card.purple .card-name {
            color: #ffffff;
            font-size: 1.35em;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4), 0 -1px 2px rgba(0,0,0,0.3);
            background: rgba(0,0,0,0.25);
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
        }

        .card.purple .card-name {
            text-shadow: 0 2px 8px rgba(0,0,0,0.8), 0 -1px 2px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.7);
            padding: 10px 14px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            padding: 100px 20px;
        }

        .error {
            background: #ffebee;
            border: 1px solid #ef5350;
            padding: 20px;
            border-radius: 4px;
            color: #c62828;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            header {
                margin: -15px -15px 30px -15px;
                padding: 20px 15px 30px 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="https://www.musiques-incongrues.net/assets/logo-pj0mclg2.png" alt="Musiques Incongrues">
                <div>
                    <h1>Zeitgeist</h1>
                    <div class="subtitle">Musiques Incongrues</div>
                </div>
            </div>
            <div class="date-range" id="dateRange">Chargement...</div>
        </div>
    </header>

    <div class="container">
        <div id="content">
            <div class="loading">Chargement des données...</div>
        </div>
    </div>

    <div style="text-align: center; padding: 20px;">
        <button id="tweakButton" style="background: #e600e6; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Tweak Configuration</button>
    </div>

    <footer id="footer" style="text-align: center; padding: 20px; color: #666; font-size: 0.9em;"></footer>

    <script>
        // Charger les images aléatoires pour les labels
        async function loadRandomImages(collection) {
            try {
                const response = await fetch(`https://emo.musiques-incongrues.net/collections/${collection}/flamoji.json`);
                const images = await response.json();
                const imageArray = Object.values(images);

                const labelCards = document.querySelectorAll('.card.blue');
                labelCards.forEach(card => {
                    const randomImage = imageArray[Math.floor(Math.random() * imageArray.length)];
                    if (randomImage && randomImage.path) {
                        card.style.backgroundImage = `url('${randomImage.path}')`;
                    }
                });
            } catch (error) {
                console.error('Erreur lors du chargement des images labels:', error);
            }
        }

        // Charger les images aléatoires pour les radios
        async function loadRandomRadioImages(collection) {
            try {
                const response = await fetch(`https://emo.musiques-incongrues.net/collections/${collection}/flamoji.json`);
                const images = await response.json();
                const imageArray = Object.values(images);

                const radioCards = document.querySelectorAll('.card.pink');
                radioCards.forEach(card => {
                    const randomImage = imageArray[Math.floor(Math.random() * imageArray.length)];
                    if (randomImage && randomImage.path) {
                        card.style.backgroundImage = `url('${randomImage.path}')`;
                    }
                });
            } catch (error) {
                console.error('Erreur lors du chargement des images radios:', error);
            }
        }

        // Charger les images aléatoires pour les artistes
        async function loadRandomArtistImages(collection) {
            try {
                const response = await fetch(`https://emo.musiques-incongrues.net/collections/${collection}/flamoji.json`);
                const images = await response.json();
                const imageArray = Object.values(images);

                const artistCards = document.querySelectorAll('.card.yellow');
                artistCards.forEach(card => {
                    const randomImage = imageArray[Math.floor(Math.random() * imageArray.length)];
                    if (randomImage && randomImage.path) {
                        card.style.setProperty('background-image', `url('${randomImage.path}')`, 'important');
                    }
                });
            } catch (error) {
                console.error('Erreur lors du chargement des images artistes:', error);
            }
        }

        // Charger les images aléatoires pour les contributeurs
        async function loadRandomContributorImages(collection) {
            try {
                const response = await fetch(`https://emo.musiques-incongrues.net/collections/${collection}/flamoji.json`);
                const images = await response.json();
                const imageArray = Object.values(images);

                const contributorCards = document.querySelectorAll('.card.purple');
                contributorCards.forEach(card => {
                    const randomImage = imageArray[Math.floor(Math.random() * imageArray.length)];
                    if (randomImage && randomImage.path) {
                        card.style.setProperty('background-image', `url('${randomImage.path}')`, 'important');
                    }
                });
            } catch (error) {
                console.error('Erreur lors du chargement des images contributeurs:', error);
            }
        }

        // Charger les images aléatoires pour les newcomers
        async function loadRandomNewcomerImages(collection) {
            try {
                const response = await fetch(`https://emo.musiques-incongrues.net/collections/${collection}/flamoji.json`);
                const images = await response.json();
                const imageArray = Object.values(images);

                const newcomerCards = document.querySelectorAll('.card.green');
                newcomerCards.forEach(card => {
                    const randomImage = imageArray[Math.floor(Math.random() * imageArray.length)];
                    if (randomImage && randomImage.path) {
                        card.style.setProperty('background-image', `url('${randomImage.path}')`, 'important');
                    }
                });
            } catch (error) {
                console.error('Erreur lors du chargement des images newcomers:', error);
            }
        }

        async function loadData() {
            try {
                const params = new URLSearchParams(window.location.search);
                const num = params.get('num') || 1;
                const unit = params.get('unit') || 'weeks';
                const limit = params.get('limit') || 50;

                // Récupérer les collections depuis les paramètres URL
                const collection_labels = params.get('collection_labels') || 'gargamelle';
                const collection_radios = params.get('collection_radios') || 'discutons';
                const collection_artists = params.get('collection_artists') || 'sonsoftheananas';
                const collection_contributors = params.get('collection_contributors') || 'millemilliards';
                const collection_newcomers = params.get('collection_newcomers') || 'amour';

                const url = `https://n8n.musiques-incongrues.net/webhook/zeitgeist.json?num=${num}&unit=${unit}&limit=${limit}`;

                const response = await fetch(url);
                const data = await response.json();
                
                const zeitgeist = data[0];
                const { date_from, date_to, terms } = zeitgeist;
                const newcomers = zeitgeist.newcomers || [];
                const contributors = zeitgeist.contributors || [];

                const dateFrom = new Date(date_from).toLocaleDateString('fr-FR', { 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                });
                const dateTo = new Date(date_to).toLocaleDateString('fr-FR', { 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                });
                
                document.getElementById('dateRange').textContent = `Du ${dateFrom} au ${dateTo}`;
                document.getElementById('footer').innerHTML = `<a href="${url}" target="_blank">Données JSON utilisées</a>`;

                // Ajouter le lien rel alternate pour le JSON
                const link = document.createElement('link');
                link.rel = 'alternate';
                link.type = 'application/json';
                link.href = url;
                document.head.appendChild(link);

                let html = '';

                // Nouvelles Têtes
                if (newcomers && Array.isArray(newcomers) && newcomers.length > 0) {
                    const filtered = newcomers.filter(item => item && item.username);
                    if (filtered.length > 0) {
                        const sortedNewcomers = filtered.sort((a, b) => a.username.localeCompare(b.username, 'fr'));
                        html += `
                            <div class="section">
                                <div class="section-header">
                                    <h2 class="section-title">Nouvelles Têtes</h2>
                                    <span class="section-count">${sortedNewcomers.length}</span>
                                </div>
                                <div class="section-description green-border">
                                    Les nouveaux membres récemment inscrits sur la plateforme. Bienvenue à ces nouvelles recrues de la communauté Musiques Incongrues !
                                </div>
                                <div class="grid">
                                    ${sortedNewcomers.map((item) => `
                                        <a href="https://www.musiques-incongrues.net/u/${item.username}" target="_blank" class="card green">
                                            <div class="card-name">${item.username}</div>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                }

                // Stackanananovistes (Contributeurs)
                if (contributors && Array.isArray(contributors) && contributors.length > 0) {
                    const filtered = contributors.filter(item => item && item.username);
                    if (filtered.length > 0) {
                        const sortedContributors = filtered.sort((a, b) => a.username.localeCompare(b.username, 'fr'));
                        html += `
                            <div class="section">
                                <div class="section-header">
                                    <h2 class="section-title">Stackanananovistes</h2>
                                    <span class="section-count">${sortedContributors.length}</span>
                                </div>
                                <div class="section-description purple-border">
                                    Les utilisateurs actifs qui ont participé à la vie de la plateforme. Merci à ces contributeurs pour leur engagement !
                                </div>
                                <div class="grid">
                                    ${sortedContributors.map((item) => `
                                        <a href="https://www.musiques-incongrues.net/u/${item.username}" target="_blank" class="card purple">
                                            <div class="card-name">${item.username}</div>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                }

                // Labels
                if (terms.labels && Array.isArray(terms.labels) && terms.labels.length > 0) {
                    const filtered = terms.labels.filter(item => item && item.name);
                    if (filtered.length > 0) {
                        const sortedLabels = filtered.sort((a, b) => a.name.localeCompare(b.name, 'fr'));
                        html += `
                            <div class="section">
                                <div class="section-header">
                                    <h2 class="section-title">Labels</h2>
                                    <span class="section-count">${sortedLabels.length}</span>
                                </div>
                                <div class="section-description blue-border">
                                    Les labels les plus en vogue sur la plateforme Musiques Incongrues lors de cette période. Ces maisons de disques et collectifs musicaux définissent les tendances de la scène.
                                </div>
                                <div class="grid">
                                    ${sortedLabels.map((item) => `
                                        <a href="https://www.musiques-incongrues.net/?label=${item.slug}" target="_blank" class="card blue">
                                            <div class="card-name">${item.name}</div>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                }

                // Radios
                if (terms.radios && Array.isArray(terms.radios) && terms.radios.length > 0) {
                    const filtered = terms.radios.filter(item => item && item.name);
                    if (filtered.length > 0) {
                        const sortedRadios = filtered.sort((a, b) => a.name.localeCompare(b.name, 'fr'));
                        html += `
                            <div class="section">
                                <div class="section-header">
                                    <h2 class="section-title">Radios</h2>
                                    <span class="section-count">${sortedRadios.length}</span>
                                </div>
                                <div class="section-description pink-border">
                                    Les stations radio et émissions les plus populaires. Découvrez les programmes qui façonnent l'actualité musicale et culturelle du moment.
                                </div>
                                <div class="grid">
                                    ${sortedRadios.map((item) => `
                                        <a href="https://www.musiques-incongrues.net/?radio=${item.slug}" target="_blank" class="card pink">
                                            <div class="card-name">${item.name}</div>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                }

                // Artistes
                if (terms.people && Array.isArray(terms.people) && terms.people.length > 0) {
                    const filtered = terms.people.filter(item => item && item.name);
                    if (filtered.length > 0) {
                        const sortedPeople = filtered.sort((a, b) => a.name.localeCompare(b.name, 'fr'));
                        html += `
                            <div class="section">
                                <div class="section-header">
                                    <h2 class="section-title">Artistes</h2>
                                    <span class="section-count">${sortedPeople.length}</span>
                                </div>
                                <div class="section-description yellow-border">
                                    Les artistes et musiciens qui font l'actualité. Explorez les talents émergents et confirmés qui captent l'attention de la communauté.
                                </div>
                                <div class="grid">
                                    ${sortedPeople.map((item) => `
                                        <a href="https://www.musiques-incongrues.net/?artist=${item.slug}" target="_blank" class="card yellow">
                                            <div class="card-name">${item.name}</div>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                }

                document.getElementById('content').innerHTML = html;
                
                // Charger les images avec les collections configurées
                await loadRandomImages(collection_labels);
                await loadRandomRadioImages(collection_radios);
                await loadRandomArtistImages(collection_artists);
                await loadRandomContributorImages(collection_contributors);
                await loadRandomNewcomerImages(collection_newcomers);

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Erreur lors du chargement des données : ${error.message}
                    </div>
                `;
            }
        }

        // Configuration du bouton Tweak
        function setupTweakButton() {
            const params = new URLSearchParams(window.location.search);
            const configUrl = 'config.html?' + params.toString();
            document.getElementById('tweakButton').onclick = function() {
                window.location.href = configUrl;
            };
        }

        loadData();
        setupTweakButton();
    </script>
</body>
</html>
