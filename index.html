<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Journananal des Musiques Incongrues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #1a1a1a;
            line-height: 1.6;
        }

        header {
            padding: 30px 20px 40px 20px;
            border-bottom: 2px solid #e600e6;
            margin: -20px -20px 40px -20px;
            background: #e600e6;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .header-button {
            margin-top: 20px;
        }

        .logo img {
            width: 128px;
            height: 128px;
        }

        .title {
            font-size: 2.5em;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #ffffff;
            margin-top: 5px;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto 60px;
        }

        .hero-title {
            font-size: 2.5em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .hero-description {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .cta-button {
            background: #e600e6;
            color: #ffffff;
            border: 2px solid #e600e6;
            padding: 18px 36px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background: #d100d1;
            border-color: #d100d1;
            transform: translateY(-2px);
        }

        .header-cta-button {
            background: #ffffff;
            color: #e600e6;
            border: 2px solid #ffffff;
            padding: 18px 36px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .header-cta-button:hover {
            background: #f8f8f8;
            border-color: #f8f8f8;
            transform: translateY(-2px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .feature-card {
            padding: 30px 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border-left: 4px solid #e600e6;
        }

        .feature-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .feature-description {
            color: #666;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background: #e600e6;
            color: #ffffff;
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 0.8;
        }

        .footer-text {
            font-size: 0.9em;
            opacity: 0.9;
        }



        @media (max-width: 768px) {
            header {
                margin: -15px -15px 30px -15px;
                padding: 20px 15px 30px 15px;
            }

            .title {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .container {
                padding: 40px 15px;
            }

            .hero-title {
                font-size: 2em;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="https://emo.musiques-incongrues.net/collections/sonsoftheananas/ananacool-256.png" alt="Musiques Incongrues">
                <h1 class="title">Journananal</h1>
                <p class="subtitle">Figer un instant la Substantifique Moelle dans sa graisse</p>
            </div>
            <a href="config.html" class="header-cta-button">
                Capturer
            </a>
        </div>
    </header>

    <div class="container">
        <!-- <div class="hero-content">
            <h2 class="hero-title">Instantanés</h2>
            <p class="hero-description"></p>
        </div> -->

        <div class="features">
            <div class="feature-card">
                <h3 class="feature-title">Artistes</h3>
                <p class="feature-description">Boulevard du name-dropping</p>
            </div>
            <div class="feature-card">
                <h3 class="feature-title">Labels</h3>
                <p class="feature-description">L'édition c'est la vie</p>
            </div>
            <div class="feature-card">
                <h3 class="feature-title">Radios</h3>
                <p class="feature-description">Onctueuses fréquences</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://www.musiques-incongrues.net" target="_blank">Musiques Incongrues</a>
                <a href="https://github.com/constructions-incongrues/musiques-incongrues-journananal" target="_blank">Code source</a>
                <a href="episodes/" target="_blank">Archive</a>
            </div>
            <p class="footer-text">Alimenté par la communauté Musiques Incongrues</p>
        </div>
    </footer>
</body>
</html>
